name: Build Windows Executable

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build executable with PyInstaller
      run: |
        pyinstaller cardiology_display.spec

    - name: Verify executable exists
      run: |
        if (!(Test-Path "dist\HospitalOnDutyDisplay.exe")) {
          Write-Error "Executable not found!"
          exit 1
        }
        Write-Host "Executable built successfully!"

    - name: Get file size
      run: |
        $size = (Get-Item "dist\HospitalOnDutyDisplay.exe").Length / 1MB
        Write-Host "Executable size: $([math]::Round($size, 2)) MB"

    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: HospitalOnDutyDisplay-Windows
        path: dist/HospitalOnDutyDisplay.exe
        retention-days: 30

    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/HospitalOnDutyDisplay.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
